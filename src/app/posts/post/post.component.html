<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>autor: {{post.author | sliceEmail}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.content.length > 380 ? (post.content | slice:0:380) + "..." : post.content}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="primary" (click)="showFullPost(post)">wy≈õwietl</button>
  </mat-card-actions>
</mat-card>
