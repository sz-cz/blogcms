<app-spinner *ngIf="!post"></app-spinner>
<mat-card *ngIf="post" class="post-card">
  <mat-card-header>
    <mat-card-title>{{post?.title}}</mat-card-title>
    <mat-card-subtitle>{{post?.author | sliceEmail}}</mat-card-subtitle>
    <mat-card-subtitle>{{post?.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content [innerHTML]="post?.content" class="post-card__content">
</mat-card-content>
</mat-card>
