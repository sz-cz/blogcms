<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{post?.title}}</mat-card-title>
    <mat-card-subtitle>{{post?.author}}</mat-card-subtitle>
    <mat-card-subtitle>{{post?.date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="post-card__content">
      {{post?.content }}
  </mat-card-content>
</mat-card>
